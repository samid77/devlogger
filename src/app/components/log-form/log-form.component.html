<div class="card card-body mt-3 mb-3">
  <form>
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text"class="form-control" placeholder="Add a log ...">
    </div>
    <input [disabled]="!this.text" type="submit" class="btn btn-primary" value="Add Log">&nbsp;
    <button class="btn btn-warning" type="button" [hidden]="!this.text">Clear</button>
  </form>
</div>
