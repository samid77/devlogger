<ul class="list-group" *ngIf="loaded && logs.length > 0">
  <li [class.list-group-item-secondary]="selectedLog === log" *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center">
    <a href="#" (click)="onSelect(log)">{{log.text}}</a><span class="log-date">{{log.date | date: 'short'}}</span><i class="fa fa-remove" (click)="onDelete(log)"></i>
  </li>
</ul>

<div *ngIf="loaded && logs.length === 0">
  <h4>There are no logs in the system</h4>
</div>
<div *ngIf="!loaded">
  <h4>Loading...</h4>
</div>
